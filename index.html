<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>INSTAGRAM REEL DOWNLOADER</title>
<style>
/* Same stylish dark theme */
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#0a0a0a,#1a1a1a);color:#fff;min-height:100vh}
.container{max-width:800px;margin:0 auto;padding:20px}
.header{display:flex;justify-content:space-between;align-items:center;padding:20px 0;border-bottom:1px solid #333;margin-bottom:40px}
.logo{display:flex;align-items:center;gap:10px}
.logo-icon{width:40px;height:40px;background:linear-gradient(45deg,#00ff88,#00cc6a);border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:bold;color:#000}
.logo-text{font-size:22px;font-weight:bold;color:#00ff88;letter-spacing:1px}
.main-content{text-align:center;padding:40px 0}
.title{font-size:36px;font-weight:bold;color:#00ff88;margin-bottom:20px;text-shadow:0 0 20px rgba(0,255,136,0.3)}
.subtitle{font-size:16px;color:#888;margin-bottom:10px;letter-spacing:3px;text-transform:uppercase}
.search-section{max-width:600px;margin:30px auto;background:rgba(255,255,255,0.05);border:1px solid #333;border-radius:20px;padding:30px}
.input-label{display:block;color:#888;font-size:14px;margin-bottom:10px;text-transform:uppercase}
.phone-input{width:100%;padding:15px 20px;border:none;border-radius:15px;background:#1a1a1a;color:#fff;font-size:16px}
.search-button{margin-top:20px;width:100%;background:linear-gradient(45deg,#00ff88,#00cc6a);color:#000;border:none;padding:16px;font-size:18px;font-weight:bold;border-radius:15px;cursor:pointer;transition:.3s}
.search-button:hover{box-shadow:0 8px 20px rgba(0,255,136,.3)}
.result-section{display:none;margin-top:40px}
video{width:100%;border-radius:15px;margin-top:20px}
.download-link{display:inline-block;margin-top:15px;background:#00ff88;color:#000;padding:12px 25px;border-radius:8px;font-weight:bold;text-decoration:none;transition:.3s}
.download-link:hover{background:#00cc6a}
.error{color:#ff4444;margin-top:20px;font-weight:bold}
.footer{text-align:center;padding:40px 0;border-top:1px solid #333;margin-top:60px;color:#666;font-size:14px}
</style>
</head>
<body>
<div class="container">
<header class="header">
  <div class="logo">
    <div class="logo-icon">â™¦</div>
    <div class="logo-text">INSTAGRAM REEL DOWNLOADER</div>
  </div>
</header>

<main class="main-content">
  <h1 class="title">Reel Downloader</h1>
  <p class="subtitle">Paste Instagram Reel Link Below</p>

  <div class="search-section">
    <label class="input-label">Reel URL</label>
    <input type="text" id="reelLink" class="phone-input" placeholder="https://www.instagram.com/reel/...">
    <button id="downloadBtn" class="search-button">Download Reel</button>
  </div>

  <div class="result-section" id="resultSection">
    <video id="videoPreview" controls></video>
    <a id="downloadLink" class="download-link" target="_blank">Download Video</a>
  </div>

  <div id="error" class="error"></div>
</main>

<footer class="footer">Developed by R2H Team</footer>
</div>

<script>
const btn = document.getElementById('downloadBtn');
const input = document.getElementById('reelLink');
const result = document.getElementById('resultSection');
const video = document.getElementById('videoPreview');
const link = document.getElementById('downloadLink');
const errorDiv = document.getElementById('error');

btn.addEventListener('click', async ()=>{
  const url = input.value.trim();
  if(!url.includes("instagram.com/reel")){
    errorDiv.textContent = "Please enter a valid Instagram Reel link!";
    result.style.display = "none";
    return;
  }

  errorDiv.textContent = "Loading...";
  result.style.display = "none";

  try{
    const options = {
      method: 'GET',
      headers: {
        'x-rapidapi-key': 'YOUR_RAPIDAPI_KEY', // ðŸ”‘ Add your key here
        'x-rapidapi-host': 'instagram-downloader-download-instagram-videos-stories.p.rapidapi.com'
      }
    };

    const apiUrl = `https://instagram-downloader-download-instagram-videos-stories.p.rapidapi.com/index?url=${encodeURIComponent(url)}`;
    const res = await fetch(apiUrl, options);
    const data = await res.json();

    if(data.media){
      video.src = data.media;
      link.href = data.media;
      errorDiv.textContent = "";
      result.style.display = "block";
    } else {
      throw new Error("Invalid or private reel.");
    }
  }catch(err){
    errorDiv.textContent = "Error: Unable to fetch video. Try again.";
    console.error(err);
  }
});
</script>
</body>
</html>
