<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tiktok Video Downloader</title>
<style>
body {
  background: #0a0a0a;
  color: #fff;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  text-align: center;
}
h1 { color: #00ff88; margin-bottom: 20px; letter-spacing: 2px; }
input {
  width: 80%;
  max-width: 400px;
  padding: 12px;
  border: 2px solid #00ff88;
  border-radius: 10px;
  background: #1a1a1a;
  color: #fff;
  outline: none;
  margin-bottom: 20px;
}
button {
  background: linear-gradient(45deg, #00ff88, #00cc6a);
  color: #000;
  font-weight: bold;
  border: none;
  padding: 12px 24px;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
}
button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
}
#result { margin-top: 30px; }
video {
  width: 90%;
  max-width: 400px;
  margin-top: 15px;
  border-radius: 15px;
  border: 2px solid #00ff88;
}
a.download-btn {
  display: inline-block;
  background: #00ff88;
  color: #000;
  text-decoration: none;
  padding: 10px 20px;
  border-radius: 10px;
  margin-top: 15px;
  font-weight: bold;
}
</style>
</head>
<body>
  <h1>Tiktok Video Downloader</h1>
  <input type="text" id="instaLink" placeholder="Paste Tiktok Video Link Here">
  <button onclick="downloadReel()">Download</button>
  <div id="result"></div>

<script>
async function downloadReel() {
  const link = document.getElementById('instaLink').value.trim();
  const result = document.getElementById('result');
  result.innerHTML = '';

  if (!link) {
    result.innerHTML = '<p style="color:#ff5555;">Please paste a valid Tiktok link.</p>';
    return;
  }

  result.innerHTML = '<p>Fetching video... ðŸ”„</p>';

  try {
    // Using reliable public API (no CORS block)
    const apiUrl = `https://tikwm.com/api/?url=${encodeURIComponent(link)}`;
    const response = await fetch(apiUrl);
    const data = await response.json();

    if (data && data.download_url) {
      const videoUrl = data.download_url;
      result.innerHTML = `
        <video controls src="${videoUrl}"></video>
        <br>
        <a href="${videoUrl}" download class="download-btn">â¬‡ Download Video</a>
      `;
    } else {
      result.innerHTML = '<p style="color:#ff5555;">No video found. Try another link.</p>';
    }
  } catch (error) {
    console.error(error);
    result.innerHTML = '<p style="color:#ff5555;">Error fetching data. Try again later.</p>';
  }
}
</script>
</body>
</html>
